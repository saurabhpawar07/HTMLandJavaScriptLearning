<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border-style: dashed;
            border-color: rgb(108, 26, 26);

        }
    </style>
</head>

<body>

    <h2>Collapsed Borders</h2>
    <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

    <table style="width:100%">
        <tr>
            <th width="50%">Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr style="height:100px">
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>


    <h1>vertical Tables</h1>
    <table>
        <tr>
            <th>name</th>
            <td>sautabh</td>
            <td>jeevan
            </td>
        </tr>
        <tr>
            <th>last name</th>
            <td>
                pawar
            </td>
            <td>
                mali
            </td>
        </tr>
        <tr>
            <th>age</th>
            <td>22</td>
            <td>23</td>
        </tr>
        <table style="width:100%">
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>

</body>
</body>

</html>
