<!DOCTYPE html>
<html>
    <head>
        <title>style change</title>
    </head>
    <body>
        <p>javascript</p>
        <p id="demo">javascript can change html content</p>
        <button type="button" onclick='document.getElementById("demo").style.fontSize = "40px"'>
        click me for change element</button><br>
        <p id="demo1">hide element</p>
        <button type="button" onclick='document.getElementById("demo1").style.display = "none"'>
        click me for hide element</button>
        <p>JavaScript can show hidden HTML elements.</p>
        <p id="demo3" style="display: none;">hello world!!</p>
        <button type="button" onclick="document.getElementById('demo3').style.display = 'block'">click me</button>
            <p id="demo4">javascript in body</p>
            <script>
                document.getElementById("demo4").innerHTML = "heloooo world this is may first js program"
            </script>
    
    </body>
</html>
