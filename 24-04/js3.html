<body>
    <p id="demo"></p>
    <h2>The window.print() Method</h2>

    <P id="demo1"></P>

    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        document.write(5 + 6);
        window.alert(5 + 6);
        // console.log(5+6);
        let x, y, z;
        x = 7;
        y = 6;
        z = x + y;
        document.getElementById("demo1").innerHTML = "the value of z is" + z + ".";


        function myfunction() {
            document.getElementById("demo2").innerHTML = "hello sir!!"
            document.getElementById("demo3").innerHTML = "how are you?"
    
        }
    </script>
