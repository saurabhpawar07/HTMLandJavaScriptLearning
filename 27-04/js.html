<body>
    <h2>JavaScript Strings</h2>

    <p id="demo"></p>

    <h2>Never Create Strings as Objects</h2>
    <h2>Never Create Strings as Objects</h2>
    <p>Strings and objects cannot be safely compared.</p>
    <p id="demo1"></p>

    <p>The slice() method extract a part of a string
        and returns the extracted parts in a new string:</p>
    <p id="demo2"></p>

    <script>
        // x is a string
        let x = "John";

        // y is an object
        let y = new String("John");

        document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;
        document.getElementById("demo1").innerHTML = (x == y);

        let str = "saurabh, jivan, shubham";
        document.getElementById("demo2").innerHTML = str.slice(8,23);

        //let str = "Apple, Banana, Kiwi";
        //document.getElementById("demo2").innerHTML = str.slice(7, 13); 
    </script>
