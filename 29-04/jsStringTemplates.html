    <h2>JavaScript Template Literals</h2>
    <p>Template literals allows variables in strings:</p>

    <p id="d1"></p>

    <p>Template literals allow expressions in strings:</p>
    <p id="d2"></p>

    <h2>Automatic replacing of expressions with real values is called string interpolation.</h2>

    <p id="d3"></p>
    <p id="d4"></p>


    <script>
        let fname = "sauarabh";
        let lname = "pawar";
        let text = `welcome ${fname}  ${lname}!`;
        document.getElementById("d1").innerHTML = text;

        let price = 10;
        let vat = 0.25;
        let total = `total: ${(price * (1 + vat)).toFixed(2)}`;
        document.getElementById("d2").innerHTML = total;

         let header = "Templates Literals";
         let tags = ["template literals", "javascript", "es6"];
 
         let html = `<h2>${header}</h2><ul>`;
         for( const x of tags) {
             html += `<li>${x}</li>`;
         }
 
         html += `</ul>`;
 
         document.getElementById("d3").innerHTML = html;
